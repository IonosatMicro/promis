          #max_freq:
            #type: number
          #channel_quicklook:
            #type: string
            #description: URL to channel quicklook
          #channel_download:
            #type: string
            #description: URL to channel data download
          #parameter_quicklook:
            #type: string
            #description: URL to parameter quicklook
          #parameter_download:
            #type: string
            #description: URL to parameter data download
        session:
          $ref: '#/definitions/IdURL'
        channel:
          $ref: '#/definitions/IdURL'
        parameter:
          $ref: '#/definitions/IdURL'
        freq:
          type: number
          description: Sampling frequency
        min_freq:
          type: number
        max_freq:
          type: number
        channel_quicklook:
          type: string
          description: URL to channel quicklook
        channel_download:
          type: string
          description: URL to channel data download
        parameter_quicklook:
          type: string
          description: URL to parameter quicklook
        parameter_download:
          type: string
          description: URL to parameter data download

  Quicklook:
    type: object
    properties:
      data:
        type: array
        description: Quicklook data
      geoline:
        $ref: '#/definitions/GeoLine'
      timelapse:
        $ref: '#/definitions/Time'
      source:
        # TODO: technically it can also be a parameter but whatever
        $ref: '#/definitions/Channel'
      value:
        $ref: '#/definitions/Value'

  RawData:
    type: object
    properties:
      data:
        type: string
        description: Raw data

  # Time interval
  Time:
    type: object
    properties:
      start:
        type: integer
        description: UNIX time at UTC
      end:
        type: integer
        description: UNIX time at UTC

  # Physical value
  Value:
    type: object
    properties:
      name:
        type: string
      symbol:
        type: string
        description: The symbol or the letter used to denote the value
      units:
        type: string
        description: The abbreviated form of the units the value is measured in

  # 3D geoline
  GeoLine:
    type: array
    items:
      type: array
      description: Coordinates at 1 Hz
      items:
        type: number
        description: Latitude, Longitude, Altitude

  # Error message
  Error:
    type: object
    properties:
      message:
        type: string
        description: Error message

  # Common components
  IdURL:
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API

  NameDesc:
    properties:
      name:
        type: string
        description: Short name
      desc:
        type: string
        description: In-depth description

parameters:
  Id:
    name: id
    in: path
    type: integer
    required: true
    description: Unique numerical identifier

  Source:
    name: source
    in: path
    type: string
    description: Where to take the data from
    required: true
    enum:
      - parameter
      - channel

  FromTime:
    name: fromtime
    in: query
    description: From time, UNIX timestamp at UTC
    type: integer

  ToTime:
    name: totime
    in: query
    description: To time, UNIX timestamp at UTC
    type: integer

  Polygon:
    name: polygon
    description: WKT polygon with desired search area
    in: query
    type: string

