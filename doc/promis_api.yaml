      desc:
        type: string
        description: In-depth description
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- $ref: '#/definitions/NameDesc'
      #- properties:
      channels:
        type: array
        description: Channels the device provides
        items:
          $ref: '#/definitions/IdURL'

  Channel:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
      name:
        type: string
        description: Short name
      desc:
        type: string
        description: In-depth description
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- $ref: '#/definitions/NameDesc'

  Parameter:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
      name:
        type: string
        description: Short name
      desc:
        type: string
        description: In-depth description
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- $ref: '#/definitions/NameDesc'
      #- properties:
      channel:
            #allOf:
              #- description: Channel the parameter depends on
              #- $ref: '#/definitions/IdURL'
        $ref: '#/definitions/IdURL'

  Session:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- properties:
          #project:
            #type: integer
            #description: Related project ID
          #orbit:
            #type: number
            #description: Orbit representation
          #geoline:
            #$ref: '#/definitions/GeoLine'
          #measurements:
            #type: array # api links to measurement instances
            #description: Available measurements for this session
            #items:
              #$ref: '#/definitions/IdURL'
          #timelapse:
            #$ref: '#/definitions/Time'
        project:
          type: integer
          description: Related project ID
        orbit:
          type: number
          description: Orbit representation
        geoline:
          $ref: '#/definitions/GeoLine'
        measurements:
          type: array # api links to measurement instances
          description: Available measurements for this session
          items:
            $ref: '#/definitions/IdURL'
        timelapse:
          $ref: '#/definitions/Time'


  Measurement:
    type: object
    # cut here, #193
    properties:
      id:
        type: number
        description: Unique numberic identifier
      url:
        type: string
        description: URL location within API
    #allOf:
      #- $ref: '#/definitions/IdURL'
      #- properties:
          #session:
            #$ref: '#/definitions/IdURL'
          #channel:
            #$ref: '#/definitions/IdURL'
          #parameter:
