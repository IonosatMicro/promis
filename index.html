  <script>
  var map = null;
  var orbit = null;


  function myMap() {
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
      center: new google.maps.LatLng(51.5, 1), zoom: 1
    };
    map = new google.maps.Map(mapCanvas, mapOptions);
    displaySession(99999999999);
  }


  function toggleParam(obj) {
    //var l = $(obj).parent().find('b');
    var i = $(obj).parent().parent().parent().find('.form-control');

    if(obj.checked) {
      //l.prop('disabled', false);
      i.prop('disabled', false);
    } else {
      i.prop('disabled', true);
      //l.prop('disabled', true);
    }

    
  }

  function displaySession(number) {
   // $.getJSON('js/session' + number + '.json', function(data) {
    var data = JSON.parse($('#session5').html());
    var dgeo = data.geometry.coordinates;
    var poln = [];

    $.each(dgeo[0].concat(dgeo[1]), function(i, item) {
      poln.push({lat: item[1], lng: item[0]});
    });

    // clean previous orbit
    if (orbit) {
      orbit.setMap(null);
    }

    orbit = new google.maps.Polyline({
      path: poln,
      geodesic: true,
      strokeColor: '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    });

    orbit.setMap(map);
      //https://developers.google.com/maps/documentation/javascript/examples/polyline-simple
    //});
  }

  //$('.checkparam input[type=checkbox]').

  $(document).on('change', '.checkparam input[type="checkbox"]', function(e) {
    toggleParam(e.target);
  });

  $('.checkparam input[type="checkbox"]').each(function(i, e){
    toggleParam(e);
  });

  </script>
