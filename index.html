<html>
<!-- TODO: Maybe something interactive based on D3? -->
<script src="https://github.com/mdaines/viz.js/releases/download/v1.3.0/viz.js"></script>
<script>
  window.onload = function() {
    var req = new XMLHttpRequest();
    // TODO: parametrisation
    req.open('GET', '${SYNC_PATH}/model.dot', true);

    req.onreadystatechange = function(evt) {
      if (req.readyState == 4) {
        document.write(Viz(req.responseText));
        //options={ format="svg", engine="dot" }
      }
    };

    req.send();
  }
</script>
<body>
</body>
</html>
