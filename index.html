<html>
<script>
  function askTime() {
    var req = new XMLHttpRequest();
    req.open('GET', '${API_URL}', true);

    req.onreadystatechange = function(evt) {
      if (req.readyState == 4) {
        if(req.status == 200)
          document.body.innerHTML += "<p> Server's time: " + JSON.parse(req.responseText).time + "</p>";
      }
    };

    req.send();
  }
</script>
<body>
</body>
  <p><a href="#" onclick="askTime()">Ask server's time</a></p>
</html>
